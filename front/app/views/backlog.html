<h1>Backlogs</h1>
<form name="backlogForm" class="form-horizontal">
    <div class="control-group">
        <label for="name" class="control-label">Name:</label>
        <div class="controls">
            <input ng-model="backlog.name" name="name" id="name" required>
        </div>
    </div>

    <div class="control-group">
        <label for="name" class="control-label">Story Points:</label>
        <div class="controls">
            <input type="number" min="1" ng-model="backlog.storyPoints" name="story-points" fibonnaci>
            <span ng-show="backlogForm.$error.fibonnaci">This is not valid fibonnaci!</span>
        </div>
    </div>
    <div class="control-group">
        <label for="name" class="control-label">Description:</label>
        <div class="controls">
            <textarea ng-model="backlog.description" name="description"></textarea>
        </div>
    </div>
    <div class="form-actions">
        <div class="controls">
            <input type="submit" class="btn" ng-click="create($event)"  ng-disabled="backlogForm.$invalid">
        </div>
    </div>
    {{backlogForm.$valid}}

    <a class="btn" ng-click="click()">click me</a>
</form>
