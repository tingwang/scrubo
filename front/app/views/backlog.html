<h1>Backlogs</h1>
<form name="backlog-form" class="form-horizontal">
    <div class="control-group">
        <label for="name" class="control-label">name:</label>
        <div class="controls">
            <input ng-model="backlog.name" name="name" id="name" required>
        </div>
    </div>

    <div class="control-group">
        <label for="name" class="control-label">name:</label>
        <div class="controls">
            <input ng-model="backlog.storyPoints" name="story-points">
        </div>
    </div>
    <div class="control-group">
        <label for="name" class="control-label">name:</label>
        <div class="controls">
            <input ng-model="backlog.description" name="description">
        </div>
    </div>
    <div class="control-group">
        <label for="name" class="control-label">name:</label>
        <div class="controls">
            <input type="submit" class="btn" ng-click="create($event)"  ng-disabled="backlog-form.$invalid">
        </div>
    </div>
</form>
